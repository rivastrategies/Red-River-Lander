<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red River Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .oswald {
            font-family: 'Oswald', sans-serif;
        }

        .logo-hover:hover {
            transform: scale(1.05);
        }

        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-white">
    <div class="min-h-screen flex flex-col w-full">
        <!-- Top Header Section - Red -->
        <header
            class="bg-[#f81c24] w-full pt-8 pb-6 md:pt-12 md:pb-8 flex flex-col items-center justify-center shadow-lg px-4">
            <div class="mb-4">
                <!-- Main Header Logo -->
                <img src="images/Untitled design (4).png" alt="Red River Restaurants"
                    class="w-32 h-32 sm:w-40 sm:h-40 md:w-56 md:h-56 object-contain">
            </div>
            <p
                class="text-white font-bold text-center px-4 mt-2 tracking-wide text-xs sm:text-sm md:text-base max-w-md">
                Please choose one of our fabulous Redriver Establishments.
            </p>
        </header>

        <!-- Logos Selection Section - White -->
        <main class="flex-grow bg-white w-full py-8 md:py-16 px-4 md:px-12">
            <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-center gap-12 lg:gap-8">

                <!-- Logo 1: BBQ and Grill -->
                <div class="w-full lg:w-1/3 flex justify-center">
                    <a href="#" class="flex flex-col items-center logo-hover transition-transform">
                        <img src="images/RRBBQBrand.png" alt="Red River BBQ & Grill"
                            class="w-48 h-48 sm:w-64 sm:h-64 md:w-80 md:h-80 object-contain">
                    </a>
                </div>

                <!-- Logo 2: BBQ & Burger -->
                <div class="w-full lg:w-1/3 flex justify-center">
                    <a href="#" class="flex flex-col items-center logo-hover transition-transform">
                        <img src="images/rrbbqburgerLogosm.png" alt="Red River BBQ & Burger"
                            class="w-48 h-40 sm:w-64 sm:h-52 md:w-80 md:h-64 object-contain">
                    </a>
                </div>

                <!-- Logo 3: Cantina -->
                <div class="w-full lg:w-1/3 flex justify-center">
                    <a href="#" class="flex flex-col items-center logo-hover transition-transform">
                        <img src="images/RRCBrand.png" alt="Red River Cantina"
                            class="w-48 h-48 sm:w-64 sm:h-64 md:w-80 md:h-80 object-contain">
                        <div
                            class="mt-4 flex flex-wrap items-center justify-center gap-2 text-[#b22222] font-black text-lg sm:text-xl md:text-2xl oswald">
                            <span>TEX-MEX</span>
                            <span class="text-teal-700">★</span>
                            <span>FAJITAS</span>
                            <span class="text-teal-700">★</span>
                            <span>MARGARITAS</span>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
