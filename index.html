<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red River Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .oswald {
            font-family: 'Oswald', sans-serif;
        }

        /* Modern hover effects */
        .logo-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-card:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .logo-card:hover .logo-glow {
            opacity: 1;
        }

        .logo-glow {
            transition: opacity 0.4s ease;
            opacity: 0;
        }

        /* Gradient animation */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #f81c24, #ff4757, #f81c24, #c41e3a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        /* Subtle pulse for text */
        @keyframes subtlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .pulse-text {
            animation: subtlePulse 3s ease-in-out infinite;
        }

        /* Shimmer effect */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        .float-animation-delayed {
            animation: float 4s ease-in-out infinite;
            animation-delay: 1s;
        }

        .float-animation-delayed-2 {
            animation: float 4s ease-in-out infinite;
            animation-delay: 2s;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 h-screen overflow-hidden">
    <div class="h-full flex flex-col w-full">
        <!-- Top Header Section - Animated Gradient Red -->
        <header
            class="animated-gradient w-full flex-shrink-0 flex flex-col items-center justify-center shadow-2xl px-4 py-1 sm:py-2 md:py-5 lg:py-6 relative overflow-hidden">
            <!-- Decorative overlay -->
            <div class="absolute inset-0 bg-black/5"></div>
            
            <div class="mx-auto max-w-24 sm:max-w-32 md:max-w-48 lg:max-w-56 mb-0.5 sm:mb-1 md:mb-2 lg:mb-3 relative z-10">
                <!-- Main Header Logo -->
                <img src="images/Untitled design (4).png" alt="Red River Restaurants"
                    class="w-full h-auto object-contain drop-shadow-lg">
            </div>
            <p
                class="text-white font-bold text-center px-4 tracking-wider text-xs sm:text-xs md:text-sm lg:text-base leading-tight relative z-10 pulse-text drop-shadow-md">
                Please choose one of our fabulous Redriver Establishments.
            </p>
        </header>

        <!-- Logos Selection Section - Modern Cards -->
        <main class="flex-grow bg-gradient-to-br from-white via-gray-50 to-gray-100 w-full overflow-auto relative">
            <!-- Decorative background elements -->
            <div class="absolute top-0 left-0 w-64 h-64 bg-red-100 rounded-full filter blur-3xl opacity-30 -translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 right-0 w-96 h-96 bg-red-100 rounded-full filter blur-3xl opacity-30 translate-x-1/2 translate-y-1/2"></div>
            
            <div class="h-full flex items-center justify-center px-2 sm:px-4 md:px-8 lg:px-12 py-2 sm:py-4 md:py-12 lg:py-16 relative z-10">
                <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center justify-center gap-3 sm:gap-4 md:gap-8 lg:gap-12">

                    <!-- Logo 1: BBQ and Grill -->
                    <div class="w-full lg:w-1/3 flex justify-center flex-shrink-0 float-animation">
                        <a href="https://rivastrategies.github.io/Red-River-BBQ-Grill/" class="logo-card flex flex-col items-center p-4 md:p-6 rounded-2xl bg-white/70 backdrop-blur-sm shadow-lg hover:shadow-2xl relative group">
                            <div class="logo-glow absolute inset-0 bg-gradient-to-r from-red-500/20 to-orange-500/20 rounded-2xl blur-xl"></div>
                            <img src="images/RRBBQBrand.png" alt="Red River BBQ & Grill"
                                class="w-40 h-40 sm:w-72 sm:h-72 md:w-80 md:h-80 lg:w-full lg:h-auto object-contain relative z-10 drop-shadow-md">
                        </a>
                    </div>

                    <!-- Logo 2: BBQ & Burger -->
                    <div class="w-full lg:w-1/3 flex justify-center flex-shrink-0 float-animation-delayed">
                        <a href="#" class="logo-card flex flex-col items-center p-4 md:p-6 rounded-2xl bg-white/70 backdrop-blur-sm shadow-lg hover:shadow-2xl relative group">
                            <div class="logo-glow absolute inset-0 bg-gradient-to-r from-amber-500/20 to-red-500/20 rounded-2xl blur-xl"></div>
                            <img src="images/rrbbqburgerLogosm.png" alt="Red River BBQ & Burger"
                                class="w-40 h-32 sm:w-72 sm:h-56 md:w-80 md:h-64 lg:w-full lg:h-auto object-contain relative z-10 drop-shadow-md">
                        </a>
                    </div>

                    <!-- Logo 3: Cantina -->
                    <div class="w-full lg:w-1/3 flex justify-center flex-shrink-0 float-animation-delayed-2">
                        <a href="#" class="logo-card flex flex-col items-center p-4 md:p-6 rounded-2xl bg-white/70 backdrop-blur-sm shadow-lg hover:shadow-2xl relative group">
                            <div class="logo-glow absolute inset-0 bg-gradient-to-r from-teal-500/20 to-red-500/20 rounded-2xl blur-xl"></div>
                            <img src="images/RRCBrand.png" alt="Red River Cantina"
                                class="w-40 h-40 sm:w-72 sm:h-72 md:w-80 md:h-80 lg:w-full lg:h-auto object-contain relative z-10 drop-shadow-md">
                            <div
                                class="mt-2 md:mt-3 lg:mt-4 flex flex-wrap items-center justify-center gap-1 md:gap-2 lg:gap-3 text-[#b22222] font-black text-sm sm:text-base md:text-lg lg:text-2xl oswald relative z-10">
                                <span class="hover:scale-110 transition-transform cursor-default">TEX-MEX</span>
                                <span class="text-teal-600 animate-pulse">★</span>
                                <span class="hover:scale-110 transition-transform cursor-default">FAJITAS</span>
                                <span class="text-teal-600 animate-pulse">★</span>
                                <span class="hover:scale-110 transition-transform cursor-default">MARGARITAS</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="animated-gradient w-full flex-shrink-0 h-12 md:h-16 shadow-inner">
        </footer>
    </div>
</body>

</html>
