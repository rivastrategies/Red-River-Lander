<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red River Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .oswald {
            font-family: 'Oswald', sans-serif;
        }

        .logo-hover:hover {
            transform: scale(1.05);
        }

        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-white h-screen overflow-hidden">
    <div class="h-full flex flex-col w-full">
        <!-- Top Header Section - Red -->
        <header
            class="bg-[#f81c24] w-full flex-shrink-0 flex flex-col items-center justify-center shadow-lg px-4 py-4 md:py-6">
            <div class="w-full max-w-xl mb-2 md:mb-3">
                <!-- Main Header Logo -->
                <img src="images/Untitled design (4).png" alt="Red River Restaurants"
                    class="w-full h-auto object-contain">
            </div>
            <p
                class="text-white font-bold text-center px-4 tracking-wide text-xs sm:text-sm md:text-base leading-tight">
                Please choose one of our fabulous Redriver Establishments.
            </p>
        </header>

        <!-- Logos Selection Section - White -->
        <main class="flex-grow bg-white w-full overflow-auto">
            <div class="h-full flex items-center justify-center px-2 sm:px-4 md:px-6 py-2 sm:py-4 md:py-8">
                <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center justify-center gap-3 sm:gap-4 md:gap-6 lg:gap-8">

                    <!-- Logo 1: BBQ and Grill -->
                    <div class="w-full lg:w-1/3 flex justify-center flex-shrink-0">
                        <a href="#" class="flex flex-col items-center logo-hover transition-transform">
                            <img src="images/RRBBQBrand.png" alt="Red River BBQ & Grill"
                                class="w-36 h-36 sm:w-56 sm:h-56 md:w-80 md:h-80 lg:w-full lg:h-auto object-contain"
                        </a>
                    </div>

                    <!-- Logo 2: BBQ & Burger -->
                    <div class="w-full lg:w-1/3 flex justify-center flex-shrink-0">
                        <a href="#" class="flex flex-col items-center logo-hover transition-transform">
                            <img src="images/rrbbqburgerLogosm.png" alt="Red River BBQ & Burger"
                                class="w-36 h-28 sm:w-56 sm:h-44 md:w-80 md:h-64 lg:w-full lg:h-auto object-contain"
                        </a>
                    </div>

                    <!-- Logo 3: Cantina -->
                    <div class="w-full lg:w-1/3 flex justify-center flex-shrink-0">
                        <a href="#" class="flex flex-col items-center logo-hover transition-transform">
                            <img src="images/RRCBrand.png" alt="Red River Cantina"
                                class="w-36 h-36 sm:w-56 sm:h-56 md:w-80 md:h-80 lg:w-full lg:h-auto object-contain">
                            <div
                                class="mt-2 md:mt-3 flex flex-wrap items-center justify-center gap-1 md:gap-2 text-[#b22222] font-black text-sm sm:text-base md:text-lg lg:text-xl oswald">
                                <span>TEX-MEX</span>
                                <span class="text-teal-700">★</span>
                                <span>FAJITAS</span>
                                <span class="text-teal-700">★</span>
                                <span>MARGARITAS</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
